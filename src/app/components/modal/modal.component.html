<ng-container *ngIf="showModal">
    <section class="modal">
        <header class="modal__header">
            <i class="material-icons" (click)="closeModal()">close</i>
        </header>
        <section class="modal__body">
            <p>{{ modalInformations.title }}</p>
            <hr class="line">

            <p>{{ modalInformations.bodyTitle }}</p>
           <ng-content></ng-content>
        </section>
        <footer class="modal__footer">
            <button [ngStyle]="{'background-color': modalInformations.buttonColor}" (click)="newEvent.emit()">{{ modalInformations.buttonTitle }}</button>
        </footer>
    </section>
    <div (click)="toggle()" class="overlay"></div>
</ng-container>
