<section class="card">
    <section class="card__list" *ngFor="let product of products">
        <p *ngIf="isAvailable" class="card__list__title"> {{ product.productName | titlecase }}</p>
    
        <div class="card__modal" *ngIf="isAvailable">
            <button class="card__modal__icons card__modal__icons--edit" ><i class="material-icons" routerLink="/edit/{{ product._id }}">edit</i></button>    
            <button class="card__modal__icons card__modal__icons--delete" (click)="modal.toggle()"><i class="material-icons">delete</i></button>
            <app-modal 
            #modal 
            [modalInformations]="modalInfoObj"
            (newEvent)="deleteProduct(product._id)"
            >
                <p>{{ product.productName }}</p>
                <p>{{ product.productDescription }}</p>
                <p>{{ product.productPrice }}</p>
            </app-modal>
        </div>
    </section>    
</section>
