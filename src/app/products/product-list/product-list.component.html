<section class="card" *ngFor="let products of product">
    <p>{{ products.productName | titlecase }} | {{ products.productDescription }} | {{ products.productPrice }}</p>

    <div class="card__modal">
        <div class="card__modal-icons card__modal-icons--edit">
            <i class="material-icons">edit</i>
        </div>
        <div class="card__modal-icons card__modal-icons--delete">
            <i class="material-icons">delete</i>
        </div>
    </div>
</section>
